<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Management</title>
</head>
<body>
    <div class="studentData">
        <form action="" id="classForm">
            <input type="text" placeholder="Class" id="class" required>
            <select id="date" required>
                <option value="">Select Date</option>
                <option value="2023-10-18">2023-10-18</option>
                <option value="2023-10-19">2023-10-19</option>
                <option value="2023-10-20">2023-10-20</option>
                <!-- Add more date options as needed -->
            </select>
            <input type="submit" class="btn btn-warning">
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Class</th>
                <th>Date</th>
                <th>Total Attendance</th>
                <th>Attendance</th>
                <th>Average Attendance</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Data rows will be populated here dynamically -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./student.js"></script>
</body>
</html>
